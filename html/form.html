<!-- difference between checkbox and radio is that  after grouping you  can select only one 
option in radio but in checkbox still u can select multiple options at a time-->

<div>
  <form action="/server">
    select any option:
    <input type="radio" name="fruit" id="apple" value="apple">
    <label for="apple">apple</label>

    <input type="radio" name="fruit" id="banana" value="banana">
    <label for="banana">banana</label>

    <input type="radio" name="fruit" id="coconut" value="coconut">
    <label for="coconut">coconut</label>

    <input type="radio" name="fruit" id="orange" value="orange">

  </input>
  <button>submit</button>
</form>
</div>
