<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>form</title>
</head>
  <body>
    <form action="/action">
      <input type="button"> button
      <br>
      <input type="checkbox">checkbox
      <br>
      <input type="time">time
      <br>
      <input type="datetimme-local">datetime-local
      <br>
      <input type="text">text
      <br>
      <input type="username" placeholder="enter user name">username
      <br>
      <input type="password" placeholder="enter password">password
      <br>
      <input type="date">date
      <br>
      <input type="color">color
      <br>
      <input type="email">email
      <br>
      <input type="file">file
      <br>
      <input type="radio">radio
      <br>
      <input type="range">range
      <br>
      <input type="number">number
      <br>




    <div>
      <label for="username">username   </label> <!--label create relation between the text and placeholder-->
        <input type="text" placeholder="enter username" id="username">
        </input>
   </div>

    <div>
      <label for="enter age"> age </label>
        <input type="number" placeholder="enter age" id="age">
    </div>

    <button type="button">button</button>
    <button type="submit">submit</button>
    <button type="reset">reset</button>
    <br>

  </form>
  <hr>
