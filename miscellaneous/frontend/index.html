<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Get and Post request</title>
</head>
<body>
  <!--GET Request
Used to retrieve data from the server.
Data is sent in the URL (as query parameters).
Visible in the browser history and can be bookmarked.
Limited data size (URL length limit).-->

<!--POST Request
Used to send data to the server (e.g., form submissions).
Data is sent in the body of the request.
Not visible in the URL, making it more secure.
Can handle larger amounts of data.-->

<h3>GET Request form</h3>
<form  method="get"   action="http://localhost:3000/register">
  <input type="text" placeholder="enter username" name="user">
  <input type="password" placeholder="enter password" name="password">
   <button>Submit</button>
</form>
<hr>
<h3>POST Request form</h3>
<form  method="post"   action="http://localhost:3000/register">
  <input type="text" placeholder="enter username" name="user">
  <input type="password" placeholder="enter password" name="password">
   <button>Submit</button>
</form>
</body>
</html>
